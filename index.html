<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Temperature Hot</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background: url(images/bg-image.jpg) no-repeat;
				background-size: cover;
				height: 100vh;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<form class="col-md-6 m-auto py-5">
				<div class="input-group mb-3">
					<input
						id="input-city-name"
						type="text"
						class="form-control"
						placeholder="Enter a location for Weather ..."
					/>
					<div class="input-group-append">
						<button onclick="searchCity()" type="button" class="btn btn-danger">
							Search
						</button>
					</div>
				</div>
			</form>
			<div class="weather-status text-white text-center">
				<img id="weather-img" src='' ></img>
				<h1 id="city-name"></h1>
				<h3><span id="deg-temperature"></span><span id='display' style="display:none">&deg;C</span></h3>
				<h1 id="weather-condition" class="lead"></h1>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
